{% from 'bootstrax/macros.html' import icon %}

<form method="{{ method or 'POST' }}" action="{{ url_for('index') }}" id="search_form_full" class="" role="search">
    <div class="input-group col-md-8 col-md-offset-2">
        <input type="search" name="q" class="form-control input-lg" id="q" placeholder="{{ _('Search for...') }}" autocomplete="off" value="{{ q }}">
        <span class="input-group-btn">
            <button type="submit" class="btn btn-default input-lg">{{ icon('search') }}</button>
        </span>
    </div>

    <button type="button" class="btn btn-link center-block" data-toggle="collapse" data-target="#search_categories">{{ _('Show search filters') }}</button>
    <div class="row collapse" id="search_categories">
        <div class="col-md-8 col-md-offset-2 text-center">
            {% include 'bootstrax/categories.html' %}
        </div>
    </div><!-- / #search_categories -->
</form><!-- / #search_form_full -->
