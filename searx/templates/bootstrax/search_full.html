<form method="{{ method or 'POST' }}" action="{{ url_for('index') }}" id="search_form_full" class="form-inline" role="search">
    <div class="form-group">
        <label class="sr-only" for="q">{{ _('Search for...') }}</label>
        <input type="search" class="form-control" id="q" placeholder="{{ _('Search for...') }}" id="q" autocomplete="off" {% if q %}value="{{ q }}"{% endif %}>
    </div>
    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
    {% include 'bootstrax/categories.html' %}
</form><!-- / search_form_full -->
