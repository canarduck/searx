{% import 'bootstrax/macros.html' as macros %}
<form method="{{ method or 'POST' }}" action="{{ url_for('index') }}" id="search_form" role="search" >
    <div class="input-group col-sm-12">
        <input type="search" name="q" class="form-control" id="q" placeholder="{{ _('Search for...') }}" autocomplete="off" value="{{ q }}">
        <span class="input-group-btn">
            <button type="submit" class="btn btn-default">{{ macros.icon('search') }}</button>
        </span>
    </div>
    <div id="search_categories">
            {% include 'bootstrax/categories.html' %}
    </div><!-- / #search_categories -->
</form><!-- / #search_form -->
