<h2 class="result-heading"><a href="{{ result.url }}">{{ result.title|safe }}</a></h2>

{% if result.publishedDate %}<time datetime="{{ result.publishedDate }}" pubdate>{{ result.publishedDate }}</time>{% endif %}

{% if result.content %}<p class="lead">{{ result.content|safe }}</p>{% endif %}

<span class="label label-default pull-right">{{ result.engine }}</span>
<p class="text-muted">{% if result['favicon'] %}<img width="14" height="14" class="favicon" src="static/{{ theme }}/img/icon_{{ result['favicon'] }}.ico" />{% endif %} {{ result.pretty_url }}</p>
