<li class="media media-{{ result.class }}">
    <div class="media-body">
        <h4 class="media-heading"><a href="{{ result.url }}">{{ result.title|safe }}</a></h4>
        {% if result.publishedDate %}<time datetime="{{ result.publishedDate }}" pubdate>{{ result.publishedDate }}</time>{% endif %}
        {% if result.content %}<p >{{ result.content|safe }}</p>{% endif %}
        <p>{% if result['favicon'] %}<img width="14" height="14" class="favicon" src="static/{{theme}}/img/icon_{{result['favicon']}}.ico" />{% endif %} {{ result.pretty_url }}</p>
    </div>
</li>
